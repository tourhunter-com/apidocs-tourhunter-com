      type: object
      properties:
        id:
          type: integer
          format: int64
        publish_on:
          type: integer
          format: int64
        canDelete:
          type: boolean
        clonePriceGroupId:
          type: integer
          format: int64
        sort_order:
          type: integer
          format: int64
        setAsDefault:
          type: boolean
        names:
          type: array
          items:
            $ref: '#/components/schemas/MultiLanguageNameModel'
        $errors:
          type: array
          items:
            type: array
            items:
              type: string
      example:
        id: null
        publish_on: 1
        canDelete: true
        clonePriceGroupId: null
        sort_order: 0
        setAsDefault: false
        names:
          - id: null
