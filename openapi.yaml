openapi: 3.0.0
info:
  title: TourHunter API Documentation
  description: >
    TourHunter API Documentation.


    Make sure you authorized to use API (take a look on Authorization section).


    All requests must have header "X-Active-Company-Id" with working company id.
    List of available companies for authorized user can be requested via
    "/companies/"


    Make sure you are using "Content-Type: application/json" in POST requests with raw body
  version: '1.0'
servers:
  - url: 'https://pro.tourhunter.com/api/'
tags:
  - name: Authorization
    description: >
      Endpoints for user authorization.


      Also, available authorization by basic HTTP authentication token. Token
      expected in the header "HTTP_X_API_AUTHORIZATION" in the form of "Basic <
      credentials >", where 'credentials' is the base64 encoding of id and
      password joined by a single colon ':'. This method must be used for
      external API request.
  - name: Companies
  - name: Rate Requests
  - name: Company. Areas
  - name: Company. Hotels
  - name: Top Menu. Bookings
  - name: Top Menu. Bookings. Sessions
  - name: Top Menu. Bookings. Session Blocks
  - name: Tour Setup. Step General
  - name: Tour Setup. Step Tour Options
  - name: Tour Setup. Step People & Price
  - name: Tour Setup. Step Payment & Deposit
  - name: Reports
    description: Common endpoints for reports page
  - name: Reports - Views
    description: Endpoints for report views on reports page
  - name: Statictics
    description: Common endpoints for statistics page
  - name: Charts
    description: Common endpoints for charts page
  - name: Booking
  - name: Booking. Settings
  - name: Booking View
  - name: Calendar. Session messages
  - name: Employees
  - name: Employees. Documents
  - name: Invoices
  - name: Invoice
  - name: Invoice. Payments
  - name: Customer
  - name: Checkout
  - name: My Companies
  - name: Transfer View
paths:
  /signup:
    post:
      tags:
        - Authorization
      summary: User signup
      operationId: signup
      requestBody:
        description: Expecting user credentials
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: User email
                password:
                  type: string
                  description: User password
                repassword:
                  type: string
                  description: User password
                captcha:
                  type: string
                  description: Google captcha result
                returnUrl:
                  type: string
                  description: Desired url to redirect after login
                time_zone:
                  type: string
                  description: User time zone
              required:
                - email
                - password
                - repassword
                - captcha
      responses:
        '200':
          description: Signup form model
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                    description: User email
                  password:
                    type: string
                    description: User password
                  repassword:
                    type: string
                    description: User password
                  time_zone:
                    type: string
                    description: User time zone
                  captcha:
                    type: string
                    description: Google captcha result
                  signedUp:
                    type: boolean
                    description: Whether signup finished or not
                  redirectUrl:
                    type: string
                    description: Exist when signedUp = true. Url to redirect after signup
        '422':
          description: >-
            Signup form model with errors. Content the same as for response code
            200 whith additional field $errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  $errors:
                    type: object
                    description: List of errors
                example:
                  $errors:
                    password:
                      - Password should contain at least 6 characters.
  /login:
    post:
      tags:
        - Authorization
      summary: User login as system user or agent (on WL)
      operationId: login
      requestBody:
        description: Expecting user credentials
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                login:
                  type: string
                  description: User email or agent code
                password:
                  type: string
                  description: User or agent password
                returnUrl:
                  type: string
                  description: Desired url to redirect after login
              required:
                - login
              example:
                login: admin@localhost.com
                password: 123
      responses:
        '200':
          description: Login form model
          content:
            application/json:
              schema:
                type: object
                properties:
                  login:
                    type: string
                    description: User email or agent code
                  password:
                    type: string
                    description: User or agent password
                  loggedIn:
                    type: boolean
                    description: Whether login finished or not
                  redirectUrl:
                    type: string
                    description: Exist when loggedIn = true. Url to redirect after login
              example:
                login: admin@localhost.com
                password: 123
                loggedIn: true
                redirectUrl: /activity
        '422':
          description: >-
            Login form model with errors. Content the same as for response code
            200 whith additional field $errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  $errors:
                    type: object
                    description: List of errors
                example:
                  $errors:
                    login:
                      - Login and password don't match
                    password:
                      - Login and password don't match
  /logout:
    get:
      tags:
        - Authorization
      summary: Logout user
      operationId: logout
      responses:
        '200':
          description: Operation result
          content:
            application/json:
              schema:
                type: boolean
                description: Whether operation successful or not
              example: true
  /companies/:
    get:
      tags:
        - Companies
      summary: Get companies list available for user to use
      operationId: getAvailableCompaniesList
      responses:
        '200':
          description: Available companies list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AvailableCompanyData'
  /rate-requests/set-status:
    post:
      tags:
        - Rate Requests
      summary: Rate request by date/tour status changing
      operationId: setRateRequestByDateStatus
      requestBody:
        description: Expecting new status value and rate request id
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                modelId:
                  type: integer
                  description: Rate request id to work with
                status:
                  type: integer
                  description: 'Status to set (0 - active, 1 - declined)'
              required:
                - modelId
                - status
              example:
                modelId: 15
                status: 1
      responses:
        '200':
          description: Operation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Whether operation successful or not
                  error:
                    type: string
                    description: Error text. Added if unable to change status.
              example:
                success: true
  /company/areas:
    get:
      tags:
        - Company. Areas
      summary: Paginated list of current company areas
      operationId: getCompanyAreas
      parameters:
        - name: page
          in: query
          description: page to get
          schema:
            type: integer
        - name: sort
          in: query
          description: result sorting
          schema:
            type: string
      responses:
        '200':
          description: Paginated areas list
          headers:
            X-Pagination-Current-Page:
              schema:
                type: integer
              description: Current page number. Starts from 1.
            X-Pagination-Page-Count:
              schema:
                type: integer
              description: Total pages count.
            X-Pagination-Per-Page:
              schema:
                type: integer
              description: Items count per page.
            X-Pagination-Total-Count:
              schema:
                type: integer
              description: Total items count.
        '400':
          description: When current company not found
    post:
      tags:
        - Company. Areas
      summary: Creaete new area for current company
      operationId: createCompanyArea
      requestBody:
        description: Expecting area attributes
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Area name
              required:
                - name
      responses:
        '200':
          description: Created model or validated model with errors
    delete:
      tags:
        - Company. Areas
      summary: Delete company areas
      operationId: deleteCompanyAreas
      description: Deleted list of company areas
      parameters:
        - name: ids
          in: query
          description: array of ids to delete
          schema:
            type: array
            items:
              type: integer
      responses:
        '200':
          description: Deletion result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Whether operation successfull or not.
                  error:
                    type: string
                    description: >-
                      Error description with HTML tags. Can be absent if
                      operation successfull.
                required:
                  - success
              example:
                sucess: true
        '404':
          description: When some area not found
  '/company/areas/{id}':
    parameters:
      - name: id
        in: path
        required: true
        description: Area id
        schema:
          type: integer
    get:
      tags:
        - Company. Areas
      summary: View company area
      operationId: getCompanyArea
      responses:
        '200':
          description: Area model
        '404':
          description: When area not found
    put:
      tags:
        - Company. Areas
      summary: Update company area
      operationId: updateCompanyArea
      requestBody:
        description: Expecting area attributes
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: Area id
                name:
                  type: string
                  description: Area name
              required:
                - id
                - name
      responses:
        '200':
          description: Updated model or validated model with errors
        '404':
          description: When area not found
    delete:
      tags:
        - Company. Areas
      summary: Delete company area
      operationId: deleteCompanyArea
      description: Deleted single company area
      responses:
        '200':
          description: Deletion result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Whether operation successfull or not.
                  error:
                    type: string
                    description: Error description with HTML tags.
                required:
                  - success
              example:
                sucess: true
        '404':
          description: When area not found
  /company/areas/merge:
    post:
      tags:
        - Company. Areas
      summary: Areas merge
      operationId: mergeCompanyAreas
      requestBody:
        description: Expecting list of area ids to merge.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                areas:
                  type: array
                  description: Array of area ids
                  items:
                    type: integer
              required:
                - areas
              example:
                - 5
                - 8
      responses:
        '200':
          description: Successful merge
        '422':
          description: Merge failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error description with HTML tags.
                required:
                  - message
              example:
                message: You need to select at least two location to merge
  /company/hotels:
    get:
      tags:
        - Company. Hotels
      summary: Paginated list of current company locations
      operationId: getCompanyHotels
      parameters:
        - name: search
          in: query
          description: text to search in location name
          schema:
            type: string
        - name: area
          in: query
          description: text to search in location ares name
          schema:
            type: string
        - name: page
          in: query
          description: page to get
          schema:
            type: integer
        - name: sort
          in: query
          description: result sorting
          schema:
            type: string
      responses:
        '200':
          description: Paginated locations list
          headers:
            X-Pagination-Current-Page:
              schema:
                type: integer
              description: Current page number. Starts from 1.
            X-Pagination-Page-Count:
              schema:
                type: integer
              description: Total pages count.
            X-Pagination-Per-Page:
              schema:
                type: integer
              description: Items count per page.
            X-Pagination-Total-Count:
              schema:
                type: integer
              description: Total items count.
        '400':
          description: When current company not found
    post:
      tags:
        - Company. Hotels
      summary: Creaete new location for current company
      operationId: createCompanyHotel
      requestBody:
        description: Expecting location attributes
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lat:
                  type: string
                  description: location latitude
                lon:
                  type: string
                  description: Location longtitude
                area_id:
                  type: integer
                  description: Location area id
                name:
                  type: string
                  description: Location name
                address:
                  type: string
                  description: Location address
              required:
                - name
                - area_id
      responses:
        '200':
          description: Created model or validated model with errors
    delete:
      tags:
        - Company. Hotels
      summary: Delete company locations
      operationId: deleteCompanyHotels
      description: Deleted list of company locations
      parameters:
        - name: ids
          in: query
          description: array of ids to delete
          schema:
            type: array
            items:
              type: integer
      responses:
        '200':
          description: Deletion result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Whether operation successfull or not.
                  error:
                    type: string
                    description: >-
                      Error description with HTML tags. Can be absent if
                      operation successfull.
                required:
                  - success
              example:
                sucess: true
        '404':
          description: When some location not found
  '/company/hotels/{id}':
    parameters:
      - name: id
        in: path
        required: true
        description: Location id
        schema:
          type: integer
    get:
      tags:
        - Company. Hotels
      summary: View company location
      operationId: getCompanyHotel
      responses:
        '200':
          description: Locations model
        '404':
          description: When location not found
    put:
      tags:
        - Company. Hotels
      summary: Update company location
      operationId: updateCompanyHotel
      requestBody:
        description: Expecting location attributes
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lat:
                  type: string
                  description: location latitude
                lon:
                  type: string
                  description: Location longtitude
                area_id:
                  type: integer
                  description: Location area id
                name:
                  type: string
                  description: Location name
                address:
                  type: string
                  description: Location address
              required:
                - name
                - area_id
      responses:
        '200':
          description: Updated model or validated model with errors
        '404':
          description: When location not found
    delete:
      tags:
        - Company. Hotels
      summary: Delete company location
      operationId: deleteCompanyHotel
      description: Deleted single company location
      responses:
        '200':
          description: Deletion result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Whether operation successfull or not.
                  error:
                    type: string
                    description: Error description with HTML tags.
                required:
                  - success
              example:
                sucess: true
        '404':
          description: When location not found
  /company/hotels/merge:
    post:
      tags:
        - Company. Hotels
      summary: Hotels merge
      operationId: mergeCompanyHotels
      requestBody:
        description: Expecting list of location ids to merge.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                buildings:
                  type: array
                  description: Array of location ids
                  items:
                    type: integer
              required:
                - buildings
              example:
                - 7
                - 34
      responses:
        '200':
          description: Successful merge
        '422':
          description: Merge failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error description with HTML tags.
                required:
                  - message
              example:
                message: You need to select at least two location to merge
  /bookings/statuses:
    post:
      tags:
        - Top Menu. Bookings
      summary: Booking statuses changing
      operationId: setBookingStatuses
      requestBody:
        description: Expecting list of new statuses and booking ids to change
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bookingIds:
                  type: array
                  description: List of booking ids to change
                  items:
                    type: string
                bookingStatus:
                  type: integer
                  description: Booking status to set
                transferStatus:
                  type: integer
                  description: Transfer status to set
                checkinStatus:
                  type: integer
                  description: Checkin status to set
              required:
                - bookingIds
              example:
                bookingIds:
                  - 3K8W0Z2C2R
                bookingStatus: 1
                transferStatus: 0
                checkinStatus: 0
      responses:
        '200':
          description: >-
            Operation result. Empty if no errors and processing more than one
            booking.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: >-
                      Error text with booking ids. Added if unable to change
                      booking status from Canceled.
                  resultText:
                    type: string
                    description: >-
                      Operation result description. Added if booking status
                      changed to Confirmed and only one booking was sent to
                      process.
              example: {}
  /calendar/set-booking-position:
    post:
      tags:
        - Top Menu. Bookings
      summary: Booking position changing
      operationId: setBookingPosition
      requestBody:
        description: Expecting booking id and new position to set
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bookingId:
                  type: string
                  description: Booking id
                position:
                  type: integer
                  description: New position
              required:
                - bookingId
                - position
              example:
                bookingId: 3K8W0Z2C2R
                position: 3
      responses:
        '200':
          description: Operation result.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Whether operation successful or not.
              example:
                success: true
        '404':
          description: If booking not found
  '/sessions/{scheduleId}':
    delete:
      tags:
        - Top Menu. Bookings. Sessions
      summary: Booking session canceling
      operationId: cancelBookingSession
      parameters:
        - name: scheduleId
          in: path
          description: Schedule ID
          required: true
          schema:
            type: integer
        - name: date
          in: query
          description: 'Date in format "Y-m-d", like "2019-03-27"'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returned if no errors happen
          content:
            application/json:
              schema:
                type: object
        '404':
          description: If schedule not found
  '/sessions/{scheduleId}/restore':
    get:
      tags:
        - Top Menu. Bookings. Sessions
      summary: Booking session restoring
      operationId: restoreBookingSession
      parameters:
        - name: scheduleId
          in: path
          description: Schedule ID
          required: true
          schema:
            type: integer
        - name: date
          in: query
          description: 'Date in format "Y-m-d", like "2019-03-27"'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returned if no errors happen
          content:
            application/json:
              schema:
                type: object
        '404':
          description: If schedule not found
  /calendar/sessions/blocks:
    get:
      tags:
        - Top Menu. Bookings. Session Blocks
      summary: Booking session blocks list
      operationId: getBookingSessionBlocksList
      parameters:
        - name: scheduleId
          in: query
          description: Schedule ID
          required: true
          schema:
            type: integer
        - name: date
          in: query
          description: 'Date in format "Y-m-d", like "2019-03-27"'
          required: true
          schema:
            type: string
        - name: optionId
          in: query
          description: Schedule Price group ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Return blocks list and modal form configs
          content:
            application/json:
              schema:
                type: object
                properties:
                  blocks:
                    type: array
                    items:
                      type: object
                      description: Session block model
                  canModify:
                    type: boolean
                    description: Whether editing available or not
        '404':
          description: If target session not found
  /company/tour-category:
    post:
      tags:
        - Tour Setup. Step General
      summary: Add new category
      description: Created category must be added at the end of categories list on frontend
      operationId: addTourCategory
      requestBody:
        description: Expecting object with `tour_id` and `names` fields
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tour_id:
                  type: string
                  description: 'Current tour id, empty for new tour'
                names:
                  type: array
                  description: List of names to add
                  items:
                    type: object
                    properties:
                      is_default:
                        type: integer
                        description: '1 for last added/edited name, 0 for other names'
                        enum:
                          - 0
                          - 1
                      language_id:
                        type: string
                        description: Language ID
                      name:
                        type: string
                        description: Name for selected language
              required:
                - tour_id
                - names
              example:
                tour_id: 3D3B4S5C7V
                names:
                  - is_default: 1
                    language_id: ru-RU
                    name: Category
      responses:
        '200':
          description: Created tour category
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: New category id
                  name:
                    type: string
                    description: >-
                      Name on site language (if exists, on default language in
                      other way)
                  names:
                    type: array
                    description: 'List of added names, same as in request, with ids'
                    items:
                      type: object
                      properties:
                        is_default:
                          type: integer
                          description: '1 for last added/edited name, 0 for other names'
                          enum:
                            - 0
                            - 1
                        language_id:
                          type: string
                          description: Language ID
                        name:
                          type: string
                          description: Name for selected language
              example:
                id: 15
                name: Category
                names:
                  - id: 35
                    is_default: 1
                    language_id: ru-RU
                    name: Category
  '/tour-setup/{tourId}>/tour-option':
    post:
      tags:
        - Tour Setup. Step Tour Options
      summary: Validate tour option names
      description: Validate tour option names
      operationId: tourPriceGroupValidate
      parameters:
        - name: tourId
          in: path
          description: Tour ID
          required: true
          schema:
            type: string
      requestBody:
        description: Expecting object current tour model and option names to validate
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tour:
                  type: object
                  description: Current tour model
                validateOption:
                  type: object
                  properties:
                    optionIndex:
                      type: integer
                      description: >-
                        Option index to validate from tour model. Must be
                        skeeped for new option validation.
                    names:
                      type: array
                      description: List of added names
                      items:
                        type: object
                        properties:
                          is_default:
                            type: integer
                            description: '1 for last added/edited name, 0 for other names'
                            enum:
                              - 0
                              - 1
                          language_id:
                            type: string
                            description: Language ID
                          name:
                            type: string
                            description: Option name for selected language
              required:
                - tour
                - validateOption
              example:
                tour: {}
                validateOption:
                  optionIndex: 1
                  names:
                    - is_default: 1
                      language_id: en-US
                      name: Tour option
      responses:
        '200':
          description: Validated tour option with errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  options:
                    type: array
                    description: >-
                      Updated list of tour options for replacing in current tour
                      model
                    items:
                      $ref: '#/components/schemas/TourOptionModel'
                  validatedOption:
                    $ref: '#/components/schemas/TourOptionModelWithErrors'
  '/tour-setup/{tourId}>/tour-option-deletion':
    post:
      tags:
        - Tour Setup. Step Tour Options
      summary: Validate tour option deletion
      description: Validate tour option deletion
      operationId: tourPriceGroupValidateDeletion
      parameters:
        - name: tourId
          in: path
          description: Tour ID
          required: true
          schema:
            type: string
      requestBody:
        description: Expecting current tour model and option index to validate
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tour:
                  type: object
                  description: Current tour model
                optionIndexToDelete:
                  type: integer
                  description: Option index to check deletion.
              required:
                - tour
                - optionIndexToDelete
      responses:
        '200':
          description: When deletion available
        '422':
          description: When deletion unavailable
          content:
            application/json:
              schema:
                type: object
